<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
    {{- partial "header.html" . -}}
    <main id="content">
        {{- block "main" . }}{{- end }}
        {{ if eq .Type "post" }}
        {{- partial "posts.html" . -}}
        {{ end }}
    </main>
    {{- partial "footer.html" . -}}
</body>

</html>
