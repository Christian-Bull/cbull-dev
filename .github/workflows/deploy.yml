name: deploy

on:
  workflow_run:
    workflows: ["buildAndPush"]
    branches: [main]
    types:
      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: set env vars
        run: |
          echo "SHA=${GITHUB_SHA}"
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"
